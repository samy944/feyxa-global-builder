    <!-- FAQ JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "Combien de temps faut-il pour créer ma boutique ?",
          "acceptedAnswer": { "@type": "Answer", "text": "Moins de 5 minutes. Inscrivez-vous, choisissez un nom, ajoutez vos produits et vous êtes en ligne." }
        },
        {
          "@type": "Question",
          "name": "Quels moyens de paiement sont acceptés ?",
          "acceptedAnswer": { "@type": "Answer", "text": "Mobile Money (MTN, Orange, Wave, Moov), cartes Visa/Mastercard via CinetPay, et paiement à la livraison." }
        },
        {
          "@type": "Question",
          "name": "Y a-t-il des frais de transaction ?",
          "acceptedAnswer": { "@type": "Answer", "text": "Le plan Gratuit inclut 0% de commission Feyxa. Seuls les frais du prestataire de paiement s'appliquent (1-3%)." }
        },
        {
          "@type": "Question",
          "name": "Puis-je annuler mon abonnement à tout moment ?",
          "acceptedAnswer": { "@type": "Answer", "text": "Oui, aucun engagement. Vous pouvez passer au plan gratuit ou annuler à tout moment." }
        }
      ]
    }
    </script>
